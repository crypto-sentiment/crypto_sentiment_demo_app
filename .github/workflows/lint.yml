name: Dev

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v1
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install pre-commit==2.17.0
      - name: Run pre-commit
        run: pre-commit run --from-ref origin/main --to-ref HEAD
  unit-tests:
    runs-on: self-hosted
    name: Unit tests
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Build containers
        run: docker compose -f docker-compose.yml -f docker-compose.test.yml --profile test up --build
